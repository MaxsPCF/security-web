<form #RealmGroupForm="ngForm">
	<div class="container">
		<div class="card mt-3">
			<ul class="nav justify-content-between">
				<button type="button" class="btn-toolbar" (click)="Submit()" [disabled]="Read">
					<a class="nav-link text-toolbar">
						<i class="icon-save"></i>
						Save
					</a>
				</button>
				<div class="d-flex">
					<button type="button" class="btn-toolbar" (click)="Clean()" [disabled]="Read">
						<a class="nav-link text-toolbar">
							<i class="icon-trash"></i>
							Clean
						</a>
					</button>
					<button type="button" class="btn-toolbar" (click)="Back()">
						<a class="nav-link text-toolbar">
							<i class="icon-return"></i>
							Return
						</a>
					</button>
				</div>
			</ul>
		</div>
		<div class="card card-header card-header-stretch cold-md-12 mt-3">
			<div class="card mb-10">
				<div class="pt-4">
					<div class="row mt-2">
						<div class="col-md-6 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Realm Group ID</label>
							<input
								name="FeatureFlagID"
								class="form-control form-control-sm"
								type="text"
								maxlength="100"
								disabled
								[(ngModel)]="FeatureFlag.featureFlagID"
								required
							/>
						</div>
						<div class="col-md-6 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Page</label>
							<ng-select
								name="pageID"
								[items]="pages"
								bindLabel="pageName"
								bindValue="pageId"
								[(ngModel)]="FeatureFlag.pageID"
								required
							></ng-select>
						</div>
						<div class="col-md-6 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Users</label>
							<ng-select
								name="realmRoleID"
								[items]="users"
								bindLabel="businessUserName"
								bindValue="businessUserID"
								[multiple]="true"
								[(ngModel)]="usersSelected"
							></ng-select>
						</div>
						<div class="col-md-6 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Feature Flag Name</label>
							<input
								name="featureFlagName"
								class="form-control form-control-sm"
								type="text"
								maxlength="100"
								[(ngModel)]="FeatureFlag.featureFlagName"
								required
							/>
						</div>

						<div class="col-md-6 col-sm-12">
							<label class="form-check-label text-primary mt-1" for="Status"> Status </label>
							<input
								class="form-check-input form-control form-control-sm"
								type="checkbox"
								value=""
								id="Status"
								[checked]="FeatureFlag.status"
								(change)="FeatureFlag.status = !FeatureFlag.status"
							/>
						</div>
						<div class="col-md-6 col-sm-12">
							<label class="form-check-label text-primary mt-1" for="allUser"> All User </label>
							<input
								class="form-check-input form-control form-control-sm"
								type="checkbox"
								id="allUser"
								[checked]="FeatureFlag.allUser"
								(change)="FeatureFlag.allUser = !FeatureFlag.allUser"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
