<div class="container">
	<div class="card mt-3">
		<div class="card-body">
			<div class="row">
				<div class="col-md-3">
					<label class="label-form-enazul text-primary mt-1">Template code</label>
					<input name="TemplateCode" class="form-control form-control-sm" type="text" maxlength="100" [(ngModel)]="TemplateCode" (keyup.enter)="Search()" autofocus />
				</div>
				<div class="col-md-4">
					<label class="label-form-enazul text-primary mt-1">Template name</label>
					<input name="TemplateCode" class="form-control form-control-sm" type="text" maxlength="100" [(ngModel)]="TemplateName" (keyup.enter)="Search()" />
				</div>
				<div class="col-md-3">
					<label class="label-form-enazul text-primary mt-1">Created Date</label>
					<input name="TemplateCode" class="form-control form-control-sm" type="date" maxlength="100" [(ngModel)]="TemplateCreationDate" (keyup.enter)="Search()" />
				</div>
				<div class="col-md-2 div-center-right" (click)="Search()">
					<button class="btn btn-primary">
						Search
						<i class="icon-save-white"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="card card-header card-header-stretch cold-md-12 mt-3">
		<div class="card mb-4 mt-4">
			<ul class="nav">
				<button type="button" class="btn-toolbar" (click)="Add()">
					<a class="nav-link text-toolbar">
						<i class="icon-add"></i>
						Add
					</a>
				</button>
				<button type="button" class="btn-toolbar" (click)="Export()">
					<a class="nav-link text-toolbar">
						<i class="icon-export"></i>
						Export
					</a>
				</button>
			</ul>
		</div>
		<div class="card mb-10">
			<div class="pt-4">
				<table class="int-table">
					<thead>
						<tr>
							<th scope="col" style="width: 35%">Template Code</th>
							<th scope="col" style="width: 45%">Template Name</th>
							<th scope="col" style="width: 15%">Actions</th>
						</tr>
					</thead>
					<tbody>
						@for ( template of TemplatesFiler ; track template.templateCode){
						<tr>
							<td>{{ template.templateCode }}</td>
							<td>{{ template.templateName }}</td>
							<th scope="row">
								<div class="row">
									<div class="col-lg-4 col-md-12 pl-10">
										<button class="int-iconBtn" (click)="EditRow(template)"><i class="icon-edit"></i></button>
									</div>
									<div class="col-lg-4 col-md-12">
										<button class="int-iconBtn" (click)="DeleteRow(template)"><i class="icon-trash"></i></button>
									</div>
									<div class="col-lg-4 col-md-12 pr-10">
										<button class="int-iconBtn" (click)="ViewDetail(template)"><i class="icon-eye"></i></button>
									</div>
								</div>
							</th>
						</tr>
						}
					</tbody>
				</table>
				<ngb-pagination class="d-flex justify-content-center" [pageSize]="PageSize" [collectionSize]="Templates.length" [(page)]="Page" (pageChange)="RefreshList()" />
			</div>
		</div>
	</div>
</div>
<table id="TableExport" style="display: none"></table>
