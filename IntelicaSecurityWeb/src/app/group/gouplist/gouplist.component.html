<div class="card-body">
	<div class="row">
		<div class="col-md-4">
			<label class="label-form-enazul text-primary mt-1">Realm code</label>
			<ng-select name="realmId" [items]="realms" bindLabel="realmName" bindValue="realmCode" [(ngModel)]="RealmId"> </ng-select>
		</div>
		<div class="col-md-3">
			<label class="label-form-enazul text-primary mt-1">Group Id</label>
			<input
				name="realmGroupId"
				class="form-control form-control-sm"
				type="text"
				maxlength="100"
				[(ngModel)]="RealmGroupId"
				(keyup.enter)="Search()"
			/>
		</div>
		<div class="col-md-3">
			<label class="label-form-enazul text-primary mt-1">Group name</label>
			<input
				name="realmCode"
				class="form-control form-control-sm"
				type="text"
				maxlength="100"
				[(ngModel)]="RealmGroupName"
				(keyup.enter)="Search()"
			/>
		</div>

		<div class="col-md-2 div-center-right" (click)="Search()">
			<button class="btn btn-primary">
				Search
				<i class="icon-save-white"></i>
			</button>
		</div>
	</div>
</div>

<div class="card card-header card-header-stretch cold-md-12 mt-3">
	<div class="card mb-4 mt-4">
		<ul class="nav">
			<button type="button" class="btn-toolbar" (click)="Add()">
				<a class="nav-link text-toolbar">
					<i class="icon-add"></i>
					Add
				</a>
			</button>
			<button type="button" class="btn-toolbar" (click)="Export()">
				<a class="nav-link text-toolbar">
					<i class="icon-export"></i>
					Export
				</a>
			</button>
		</ul>
	</div>
	<div class="card mb-10">
		<div class="pt-4">
			<table class="int-table">
				<thead>
					<tr>
						<th scope="col" style="width: 21%">Group Id</th>
						<th scope="col" style="width: 32%">Realm Name</th>
						<th scope="col" style="width: 32%">Group Name</th>
						<th scope="col" style="width: 15%">Actions</th>
					</tr>
				</thead>
				<tbody>
					@for ( realm of RealmGroupsFiler ; track realm.realmGroupId){
					<tr>
						<td>{{ realm.realmGroupId }}</td>
						<td>{{ realm.realmName }}</td>
						<td>{{ realm.realmGroupName }}</td>
						<th scope="row">
							<div class="row">
								<div class="col-lg-4 col-md-12 pl-10">
									<button class="int-iconBtn" (click)="EditRow(realm)"><i class="icon-edit"></i></button>
								</div>
								<div class="col-lg-4 col-md-12">
									<button class="int-iconBtn" (click)="DeleteRow(realm)"><i class="icon-trash"></i></button>
								</div>
								<div class="col-lg-4 col-md-12 pr-10">
									<button class="int-iconBtn" (click)="ViewDetail(realm)"><i class="icon-eye"></i></button>
								</div>
							</div>
						</th>
					</tr>
					}
				</tbody>
			</table>
			<ngb-pagination
				class="d-flex justify-content-center"
				[pageSize]="PageSize"
				[collectionSize]="RealmGroups.length"
				[(page)]="Page"
				(pageChange)="RefreshList()"
			/>
		</div>
	</div>
</div>

<table id="TableExport" style="display: none"></table>
