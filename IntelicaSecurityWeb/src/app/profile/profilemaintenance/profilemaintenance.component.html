<form #pageForm="ngForm">
	<div class="card card-header card-header-stretch cold-md-12 mt-2">
		<div class="card mb-2 mt-2">
			<ul class="nav px-6 justify-content-between align-items-center">
				<button type="button" class="btn-toolbar btn-nav mt-1" (click)="Back()">
					<i class="icon-return-tf"></i>
					<a class="nav-link text-toolbar font-ul px-1">Back</a>
				</button>
				<div class="d-flex">
					<button type="button" class="btn-toolbar btn-nav mt-1" (click)="Submit()">
						<i class="icon-email-blue"></i>
						<a class="nav-link text-toolbar font-ul px-1">save</a>
					</button>
				</div>
			</ul>
		</div>
		<div class="card mt-4">
			<div class="card-body">
				<div class="row mt-2">
					<div class="col-md-6 col-sm-12">
						<label class="label-form-enazul text-primary mt-1">Profile name</label>
						<input name="profileName" class="form-control form-control-sm" type="text" maxlength="100" [(ngModel)]="profile.profileName" />
					</div>
					<div class="col-md-6 col-sm-12">
						<label class="label-form-enazul text-primary mt-1">Profile descripci√≥n</label>
						<input
							name="profileDescription"
							class="form-control form-control-sm"
							type="text"
							maxlength="100"
							[(ngModel)]="profile.profileDescription"
						/>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
