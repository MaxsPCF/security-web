<form #pageForm="ngForm">
	<div class="container">
		<div class="card mt-3">
			<ul class="nav justify-content-between">
				<button type="button" class="btn-toolbar" (click)="Submit()" [disabled]="Read">
					<a class="nav-link text-toolbar">
						<i class="icon-save"></i>
						Save
					</a>
				</button>
				<div class="d-flex">
					<button type="button" class="btn-toolbar" (click)="Clean()" [disabled]="Read">
						<a class="nav-link text-toolbar">
							<i class="icon-trash"></i>
							Clean
						</a>
					</button>
					<button type="button" class="btn-toolbar" (click)="Back()">
						<a class="nav-link text-toolbar">
							<i class="icon-return"></i>
							Return
						</a>
					</button>
				</div>
			</ul>
		</div>
		<div class="card mt-4">
			<div class="card-body">
				<div class="row mt-2">
					<div class="col-md-6 col-sm-12">
						<label class="label-form-enazul text-primary mt-1">Profile Name</label>
						<input name="profileName" class="form-control form-control-sm" type="text" maxlength="100"
							[(ngModel)]="profileTemp.profileName" />
					</div>
					<div class="col-md-6 col-sm-12">
						<label class="label-form-enazul text-primary mt-1">Profile Description</label>
						<input name="profileDescription" class="form-control form-control-sm" type="text"
							maxlength="100" [(ngModel)]="profileTemp.profileDescription" />
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="row mb-3">
							<div class="col-lg-12">
								<table class="int-table">
									<thead>
										<tr>
											<th style="width: 5%">NÂ°</th>
											<th>Page name</th>
											<th style="width: 15%">Create</th>
											<th style="width: 15%">Update</th>
											<th style="width: 15%">Delete</th>
											<th style="width: 15%">All</th>
										</tr>
									</thead>
									<tbody>
										@for ( page of profileTemp.profilePages; track page.pageId; let index = $index){
										<tr>
											<td>{{ (index + 1) }}</td>
											<td class="text-start">{{ page.pageName }}</td>
											<td><input type="checkbox" [name]="'chkCre' + index"
													[(ngModel)]="page.profilePageCanCreate" /></td>
											<td><input type="checkbox" [name]="'chkUpd' + index"
													[(ngModel)]="page.profilePageCanUpdate" /></td>
											<td><input type="checkbox" [name]="'chkDel' + index"
													[(ngModel)]="page.profilePageCanDelete" /></td>
											<td><input type="checkbox" [name]="'chkSel' + index"
													[(ngModel)]="page.isSelect" /></td>
										</tr>
										}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
