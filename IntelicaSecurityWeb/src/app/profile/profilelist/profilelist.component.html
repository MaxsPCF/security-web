<div class="row mb-3">
	<div class="col">
		<label class="form-label">Name</label>
		<input type="text" class="form-control form-control-sm" placeholder="Name" [(ngModel)]="nameProfile" />
	</div>
	<div class="col">
		<label class="form-label">Description</label>
		<input type="text" class="form-control form-control-sm" placeholder="Description" [(ngModel)]="descriptionProfile" />
	</div>
	<div class="col">
		<button type="button" class="btn btn-primary" (click)="search()"><i class="icon-search-white"></i> Search</button>
		&nbsp;
		<button type="button" class="btn btn-primary" (click)="Add()"><i class="icon-add-white"></i> Add</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="int-table">
			<thead>
				<tr>
					<th style="width: 5%">NÂ°</th>
					<th>Profile name</th>
					<th>Profile description</th>
					<th style="width: 10%">Actions</th>
				</tr>
			</thead>
			<tbody>
				@for ( profile of profileList; track profile.profileID; let index = $index){
				<tr>
					<td>{{ (index + 1) }}</td>
					<td class="text-start">{{ profile.profileName }}</td>
					<td class="text-start">{{ profile.profileDescription }}</td>
					<td>
						<button class="int-iconBtn" (click)="EditRow(profile)"><i class="icon-edit"></i></button>
						<button class="int-iconBtn" (click)="DeleteRow(profile)"><i class="icon-trash"></i></button>
						<button class="int-iconBtn" (click)="viewDetail(profile)"><i class="icon-eye"></i></button>
					</td>
				</tr>
				}
			</tbody>
		</table>
	</div>
</div>
