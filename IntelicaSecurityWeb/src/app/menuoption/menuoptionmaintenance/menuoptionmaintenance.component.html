<form #MenuOptionForm="ngForm" autocomplete="off">
	<div class="container">
		<div class="card mt-3">
			<ul class="nav justify-content-between">
				<button type="button" class="btn-toolbar" (click)="Submit()" [disabled]="Read" placement="top" ngbTooltip="alt + s">
					<span class="nav-link text-toolbar">
						<i class="icon-save"></i>
					</span>
				</button>
				<div class="d-flex">
					<button type="button" class="btn-toolbar" (click)="Clean()" [disabled]="Read" placement="top" ngbTooltip="alt + c">
						<span class="nav-link text-toolbar">
							<i class="icon-trash"></i>
						</span>
					</button>
					<button type="button" class="btn-toolbar" (click)="Back()" placement="top" ngbTooltip="alt + r">
						<span class="nav-link text-toolbar">
							<i class="icon-return"></i>
						</span>
					</button>
				</div>
			</ul>
		</div>
		<div class="card card-header card-header-stretch cold-md-12 mt-3">
			<div class="row">
				<div class="col-lg-5">
					<div class="card">
						<div class="card-header">
							<div class="card-title">
								<b data-security="MenuOption">Menu Option</b>
							</div>
						</div>
						<div class="card-body">
							<!-- <div class="mb-3 row">
								<label class="col-4 col-form-label label-form-enazul text-primary">Menu ID</label>
								<div class="col-8">
									<input type="text" class="form-control form-control-sm" placeholder="Menu ID" name="menuOptionID" [readOnly]="true" [(ngModel)]="menuOptionCurrent.menuOptionID" />
								</div>
							</div> -->
							<div class="mb-3 row">
								<label class="col-4 col-form-label label-form-enazul text-primary" data-security="Parent">Parent</label>
								<div class="col-8">
									<ng-select [items]="listMenuParent" bindLabel="menuOptionName" bindValue="menuOptionID" name="menuOptionParentID" [(ngModel)]="menuOptionCurrent.menuOptionParentID"></ng-select>
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-4 col-form-label label-form-enazul text-primary" data-security="Name">Name</label>
								<div class="col-8">
									<input type="text" class="form-control form-control-sm" placeholder="Name" name="menuOptionName" [maxlength]="60" [(ngModel)]="menuOptionCurrent.menuOptionName" required />
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-4 col-form-label label-form-enazul text-primary"  data-security="Description">Description</label>
								<div class="col-8">
									<input
										type="text"
										class="form-control form-control-sm"
										placeholder="Description"
										name="menuOptionDescription"
										[maxlength]="200"
										[(ngModel)]="menuOptionCurrent.menuOptionDescription"
										required
									/>
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-4 col-form-label label-form-enazul text-primary" data-security="Order">Order</label>
								<div class="col-8">
									<input type="number" class="form-control form-control-sm" placeholder="Order" name="menuOptionOrder" [(ngModel)]="menuOptionCurrent.menuOptionOrder" required />
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-4 col-form-label label-form-enazul text-primary" data-security="Icon">Icon</label>
								<div class="col-8">
									<input type="text" class="form-control form-control-sm" placeholder="Icon" name="menuOptionIcon" [maxlength]="50" [(ngModel)]="menuOptionCurrent.menuOptionIcon" />
								</div>
							</div>
							<div class="mb-3 row">
								<label class="col-4 col-form-label label-form-enazul text-primary"  data-security="Show">Show</label>
								<div class="col-8">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="0" name="menuOptionShow" [(ngModel)]="menuOptionCurrent.menuOptionShow" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-7">
					<div class="card">
						<div class="card-header">
							<div class="card-title">
								<b>List Page</b>
							</div>
							<div class="d-flex" style="align-items: center">
								<button type="button" class="btn-toolbar" (click)="addPageMenuOption()" placement="top" ngbTooltip="Add page"><i class="icon-add"></i></button>
							</div>
						</div>
						<div class="card-body">
							<table class="int-table">
								<thead>
									<tr>
										<th style="width: 10%">NÂ°</th>
										<th>Page</th>
										<th style="width: 20%">Order</th>
										<th style="width: 10%">Actions</th>
									</tr>
								</thead>
								<tbody>
									@for ( page of menuOptionCurrent.menuOptionPages ; track page.pageID; let index = $index){
									<tr>
										<td>{{ index + 1 }}</td>
										<td class="text-start">{{ page.pageName }}</td>
										<td>
											<input type="text" class="form-control form-control-sm" placeholder="Order" [name]="'ord' + index" [(ngModel)]="page.menuOptionPageOrder" />
										</td>
										<td>
											<button class="int-iconBtn" (click)="deleteItemPage(index)" placement="top" ngbTooltip="Delete"><i class="icon-trash"></i></button>
										</td>
									</tr>
									}
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</form>
