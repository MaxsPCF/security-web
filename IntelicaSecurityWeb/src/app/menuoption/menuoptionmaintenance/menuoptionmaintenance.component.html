<form #BusinessUserForm="ngForm">
	<div class="card">
		<div class="card-body">
			<div class="row">
				<div class="col-lg-12">
					<ul class="nav justify-content-between">
						<button type="button" class="btn-toolbar" data-bs-toggle="tooltip" title="Save"><i class="icon-save"></i></button>
						<div class="d-flex">
							<button type="button" class="btn-toolbar" data-bs-toggle="tooltip" title="Clean"><i class="icon-trash"></i></button>
							<button type="button" class="btn-toolbar" data-bs-toggle="tooltip" title="Return" (click)="Back()">
								<i class="icon-return"></i>
							</button>
						</div>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-lg-5">
			<div class="card">
				<div class="card-header">
					<div class="card-title">
						<b>Menu Option</b>
					</div>
				</div>
				<div class="card-body">
					<div class="mb-3 row">
						<label class="col-4 col-form-label label-form-enazul text-primary">Menu ID</label>
						<div class="col-8"><input type="text" class="form-control form-control-sm" placeholder="Menu ID" /></div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-form-label label-form-enazul text-primary">Parent</label>
						<div class="col-8"><ng-select name="parentId" bindLabel="parentName" bindValue="parentID"> </ng-select></div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-form-label label-form-enazul text-primary">Name</label>
						<div class="col-8"><input type="text" class="form-control form-control-sm" placeholder="Name" /></div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-form-label label-form-enazul text-primary">Description</label>
						<div class="col-8"><input type="text" class="form-control form-control-sm" placeholder="Description" /></div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-form-label label-form-enazul text-primary">Oder</label>
						<div class="col-8"><input type="number" class="form-control form-control-sm" placeholder="Order" /></div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-form-label label-form-enazul text-primary">Icon</label>
						<div class="col-8"><input type="text" class="form-control form-control-sm" placeholder="Icon" /></div>
					</div>
					<div class="mb-3 row">
						<label class="col-4 col-form-label label-form-enazul text-primary">Show</label>
						<div class="col-8">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="1" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-7">
			<div class="card">
				<div class="card-header">
					<div class="card-title">
						<b>List Page</b>
					</div>
					<div class="d-flex" style="align-items: center">
						<button type="button" class="btn-toolbar"><i class="icon-add"></i></button>
					</div>
				</div>
				<div class="card-body">
					<table class="int-table">
						<thead>
							<tr>
								<th style="width: 10%">NÂ°</th>
								<th>Page</th>
								<th style="width: 20%">Order</th>
								<th style="width: 10%">Actions</th>
							</tr>
						</thead>
						<tbody>
							@for ( page of listPage ; track page.pageID; let index = $index){
							<tr>
								<td>{{ (index + 1) }}</td>
								<td></td>
								<td></td>
								<th scope="row">
									<div class="row">
										<div class="col-lg-4 col-md-12">
											<button class="int-iconBtn"><i class="icon-trash"></i></button>
										</div>
									</div>
								</th>
							</tr>
							}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</form>
