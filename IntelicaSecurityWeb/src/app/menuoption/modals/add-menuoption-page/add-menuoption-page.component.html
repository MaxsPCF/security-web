<div class="modalHeader">
	<h2><span>List page</span></h2>
	<button type="button" (click)="activeModal.close()" class="btn-close" aria-label="Close"></button>
</div>
<div class="modalContentBorder">
	<div class="modalContent">
		<div class="mb-3 row">
			<label class="col-2 col-form-label label-form-enazul text-primary">Search</label>
			<div class="col-6">
				<input
					type="text"
					class="form-control form-control-sm"
					placeholder="search"
					name="menuOptionName"
					[maxlength]="60"
					[(ngModel)]="textSearch"
					autocomplete="off"
					(keyup.enter)="Search()"
					placement="top"
					ngbTooltip="search with the enter key"
				/>
			</div>
		</div>
		<table class="int-table">
			<thead>
				<tr>
					<th style="width: 10%">NÂ°</th>
					<th>Page name</th>
					<th style="width: 10%">Actions</th>
				</tr>
			</thead>
			<tbody>
				@for ( page of pageListFilter; track page.pageId; let index = $index){
				<tr>
					<td>{{ index + 1 }}</td>
					<td class="text-start">{{ page.pageName }}</td>
					<td>
						<button class="int-iconBtn" (click)="AddPageMenuOption(page)" placement="top" ngbTooltip="Add"><i class="icon-add"></i></button>
					</td>
				</tr>
				}
			</tbody>
		</table>
		<br />
		<ngb-pagination class="d-flex justify-content-center" [pageSize]="PageSize" [collectionSize]="PageLength" [(page)]="Page" [maxSize]="5" [boundaryLinks]="true" (pageChange)="RefreshList()" />
	</div>
	<div class="modalFooter"></div>
</div>
