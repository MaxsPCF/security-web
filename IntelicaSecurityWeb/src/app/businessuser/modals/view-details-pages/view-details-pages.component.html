<div class="modalHeader">
	<h2><span>Details business user pages</span></h2>
	<button type="button" (click)="activeModal.close()" class="btn-close" aria-label="Close"></button>
</div>
<div class="modalContentBorder">
	<div class="modalContent">
		<div class="row mt-2">
			<div class="col-lg-12">
				<mat-form-field appearance="outline">
					<mat-label>Filter</mat-label>
					<input matInput (keyup)="applyFilterPages($event)" placeholder="input search" #inputSearchPage />
				</mat-form-field>

				<div class="mat-elevation-z8 mt-2">
					<table #tblPages mat-table [dataSource]="dataSourcePages" matSort #sortPages="matSort">
						<ng-container matColumnDef="index">
							<th mat-header-cell *matHeaderCellDef>Nro</th>
							<td mat-cell *matCellDef="let index = index">{{index + 1}}</td>
						</ng-container>

						<ng-container matColumnDef="pageName">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Page name</th>
							<td mat-cell *matCellDef="let row">{{row.pageName}}</td>
						</ng-container>

						<ng-container matColumnDef="businessUserCanCreate">
							<th mat-header-cell *matHeaderCellDef>Create</th>
							<td mat-cell *matCellDef="let row">
								<mat-checkbox [(ngModel)]="row.businessUserCanCreate" [color]="'primary'" disabled="disabled"></mat-checkbox>
							</td>
						</ng-container>

						<ng-container matColumnDef="businessUserCanUpdate">
							<th mat-header-cell *matHeaderCellDef>Update</th>
							<td mat-cell *matCellDef="let row">
								<mat-checkbox [(ngModel)]="row.businessUserCanUpdate" [color]="'primary'" disabled="disabled"></mat-checkbox>
							</td>
						</ng-container>

						<ng-container matColumnDef="businessUserCanDelete">
							<th mat-header-cell *matHeaderCellDef>Delete</th>
							<td mat-cell *matCellDef="let row">
								<mat-checkbox [(ngModel)]="row.businessUserCanDelete" [color]="'primary'" disabled="disabled"></mat-checkbox>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumnsPages"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumnsPages;"></tr>

						<tr class="mat-row" *matNoDataRow>
							<td class="mat-cell" colspan="4">No data matching the filter "{{inputSearchPage.value}}"</td>
						</tr>
					</table>

					<mat-paginator
						#matPaginatorPages="matPaginator"
						[pageSizeOptions]="[5, 10, 25, 100]"
						showFirstLastButtons
						aria-label="Select page of users"
					></mat-paginator>
				</div>
			</div>
		</div>
	</div>
	<div class="modalFooter"></div>
</div>
