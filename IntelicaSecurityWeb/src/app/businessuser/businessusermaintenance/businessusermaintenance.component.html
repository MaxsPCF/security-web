<form #businessuserForm="ngForm">
	<div class="row mt-5">
		<div class="col-12">
			<div class="d-flex align-items-center flex-wrap">
				<div class="d-flex align-items-baseline flex-wrap">
					<ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
						<li class="breadcrumb-item text-muted">
							<a routerLink="/dashboard" class="text-muted">Home</a>
						</li>
						<li class="text-muted not-allowed">
							<a class="text-muted">Business User maintenance</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="card">
		<ul class="nav px-6 justify-content-between align-items-center">
			<button type="button" class="btn-toolbar btn-nav mt-1" (click)="Back()">
				<i class="icon-return-tf"></i>
				<a class="nav-link text-toolbar font-ul px-1">Back</a>
			</button>
			<div class="d-flex">
				<button type="button" class="btn-toolbar btn-nav mt-1" (click)="Submit()">
					<i class="icon-save"></i>
					<a class="nav-link text-toolbar font-ul px-1">Ejecutar</a>
				</button>
			</div>
		</ul>
	</div>
	<div class="card mt-4">
		<div class="card-body">
			<div class="row mt-2">
				<div class="col-md-6 col-sm-12">
					<label class="label-form-enazul text-primary mt-1">Realm</label>
					<ng-select
						name="realmID"
						[items]="realms"
						bindLabel="realmName"
						bindValue="realmCode"
						[(ngModel)]="BusinessUser.realmID"
						[disabled]="this.businessUserID"
						(change)="ChangeRealm($event)"
					>
					</ng-select>
				</div>
				<div class="col-md-6 col-sm-12">
					<label class="label-form-enazul text-primary mt-1">Business User Groups</label>
					<ng-select
						name="realmGroupID"
						[items]="realmGroups"
						bindLabel="realmGroupName"
						bindValue="realmGroupCode"
						[(ngModel)]="businessUserRealmGroups"
						[multiple]="true"
						required
					>
					</ng-select>
				</div>
				<div class="col-md-6 col-sm-12">
					<label class="label-form-enazul text-primary mt-1">Profile</label>
					<ng-select name="profileId" [items]="profiles" bindLabel="profileName" bindValue="profileID" [(ngModel)]="BusinessUser.profileID">
					</ng-select>
				</div>
				<div class="col-md-6 col-sm-12">
					<label class="label-form-enazul text-primary mt-1">Business User Name</label>
					<input
						name="businessUserName"
						class="form-control form-control-sm"
						type="text"
						maxlength="100"
						[(ngModel)]="BusinessUser.businessUserName"
						[disabled]="this.businessUserID"
						required
					/>
				</div>
				<div class="col-md-6 col-sm-12">
					<label class="label-form-enazul text-primary mt-1">Business User Password</label>
					<input
						name="businessUserPassword"
						class="form-control form-control-sm"
						type="text"
						maxlength="100"
						[(ngModel)]="BusinessUser.businessUserPassword"
						required
					/>
				</div>
				<div class="col-md-6 col-sm-12">
					<label class="label-form-enazul text-primary mt-1">Business User FirstName</label>
					<input
						name="businessUserFirstName"
						class="form-control form-control-sm"
						type="text"
						maxlength="100"
						[(ngModel)]="BusinessUser.businessUserFirstName"
						required
					/>
				</div>
				<div class="col-md-6 col-sm-12">
					<label class="label-form-enazul text-primary mt-1">Business User LastName</label>
					<input
						name="businessUserLastName"
						class="form-control form-control-sm"
						type="text"
						maxlength="100"
						[(ngModel)]="BusinessUser.businessUserLastName"
						required
					/>
				</div>
				<div class="col-md-6 col-sm-12">
					<label class="label-form-enazul text-primary mt-1">Business User Email</label>
					<input
						name="businessUserEmail"
						class="form-control form-control-sm"
						type="text"
						maxlength="100"
						[(ngModel)]="BusinessUser.businessUserEmail"
						required
					/>
				</div>
			</div>
		</div>
	</div>
</form>
