					<action name="Filters">
						<ng-template #template>
							<div class="container overflow-hidden">

									<div class="inputRowGap cold-md-12">

								<button class="int-Btn int-secBtn btn-fixed cleanAnalytics" (click)="ClerSearch();">

							</div>
						</ng-template>
					</action>

					<action name="Add Record" (onClick)="Add()" [stopPropagation]="true"></action>
					<action name="Export to Excel" (onClick)="exportFilter()" [stopPropagation]="true"></action>
				</intelica-actions-menu>

	<div class="card mb-10">
		<div class="pt-4">
			<table class="int-table">
				<thead>
					<tr>
						<th scope="col">Country</th>
						<th scope="col">Country Name</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					@for ( Country of CountriesFilter ; track Country.countryID){
					<tr>
						<td>{{ Country.countryID }}</td>
						<td>{{ Country.countryName }}</td>
						<th scope="row">
							<div class="row">
								<div class="col-lg-4 col-md-12 pl-10">
									<button class="int-iconBtn" (click)="EditRow(Country)"><i class="icon-edit"></i></button>
								</div>
								<div class="col-lg-4 col-md-12">
									<button class="int-iconBtn" (click)="DeleteRow(Country)"><i class="icon-trash"></i></button>
								</div>
								<div class="col-lg-4 col-md-12 pr-10">
									<button class="int-iconBtn" (click)="ViewDetail(Country)"><i class="icon-eye"></i></button>
								</div>
							</div>
						</th>
					</tr>
					}
				</tbody>
			</table>

			<ngb-pagination
				class="d-flex justify-content-center"
				[pageSize]="PageSize"
				[collectionSize]="Countries.length"
				[(page)]="Page"
				(pageChange)="RefreshList()"
			/>
		</div>
	</div>
</div>
