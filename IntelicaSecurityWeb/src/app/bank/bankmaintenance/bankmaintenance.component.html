<form #bankForm="ngForm" autocomplete="off">
	<div class="container">
		<div class="card mt-3">
			<ul class="nav justify-content-between">
				<button type="button" class="btn-toolbar" (click)="Submit()" [disabled]="Read" placement="top" ngbTooltip="alt + s">
					<span class="nav-link text-toolbar">
						<i class="icon-save"></i>
					</span>
				</button>
				<div class="d-flex">
					<button type="button" class="btn-toolbar" (click)="Clean()" [disabled]="Read" placement="top" ngbTooltip="alt + c">
						<span class="nav-link text-toolbar">
							<i class="icon-trash"></i>
						</span>
					</button>
					<button type="button" class="btn-toolbar" (click)="Back()" placement="top" ngbTooltip="alt + r">
						<span class="nav-link text-toolbar">
							<i class="icon-return"></i>
						</span>
					</button>
				</div>
			</ul>
		</div>
		<div class="card card-header card-header-stretch cold-md-12 mt-3">
			<div class="card mb-10">
				<div class="pt-4">
					<div class="row mt-2">
						<div class="col-md-4 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Bank code</label>
							<input name="bankCode" class="form-control form-control-sm" type="text" [(ngModel)]="Bank.bankID" disabled />
						</div>
						<div class="col-md-4 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Bank Name (*)</label>
							<input name="bankName" class="form-control form-control-sm" type="text" maxlength="100" [(ngModel)]="Bank.bankName" [required]="true" />
						</div>
						<div class="col-md-4 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Country</label>
							<ng-select name="bankCountry" [items]="Countries" bindLabel="countryName" bindValue="countryID" [(ngModel)]="Bank.countryID">
								<ng-template ng-label-tmp let-item="item">{{ item.countryID }} - {{ item.countryName }}</ng-template>
								<ng-template ng-option-tmp let-item="item" let-index="index">{{ item.countryID }} - {{ item.countryName }}</ng-template>
							</ng-select>
						</div>
						<div class="col-md-4 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Database</label>
							<input name="bankDatabase" class="form-control form-control-sm" type="text" maxlength="100" [(ngModel)]="Bank.bankDatabase" />
						</div>
						<div class="col-md-4 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Contact Name</label>
							<input name="bankContacName" class="form-control form-control-sm" type="text" maxlength="100" [(ngModel)]="Bank.contactName" />
						</div>
						<div class="col-md-4 col-sm-12">
							<label class="label-form-enazul text-primary mt-1">Contact Phone</label>
							<input name="bankContacPhone" class="form-control form-control-sm" type="text" maxlength="8" [(ngModel)]="Bank.contactPhone" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
