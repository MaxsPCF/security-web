@if(featureFlagService.IsReady()){
<div class="card-body">
	<div class="row">
		<div class="col-md-5">
			<label class="label-form-enazul text-primary mt-1">Bank code</label>
			<input name="realmCode" class="form-control form-control-sm" type="text" maxlength="100" [(ngModel)]="BankCode" (keyup.enter)="Search()" autofocus />
		</div>
		<div class="col-md-5">
			<label class="label-form-enazul text-primary mt-1">Bank name</label>
			<input name="realmCode" class="form-control form-control-sm" type="text" maxlength="100" [(ngModel)]="BankName" (keyup.enter)="Search()" />
		</div>
		@if(featureFlagService.Exists("ActivatedNewDemo")){
		<div class="col-md-5">
			<label class="label-form-enazul text-primary mt-1">Bank name Comercial</label>
			<input name="realmCode" class="form-control form-control-sm" type="text" maxlength="100" />
		</div>
		}
		<div class="col-md-2 div-center-right">
			<button class="btn btn-primary" (click)="Search()">
				Search
				<i class="icon-save-white"></i>
			</button>
			@if(featureFlagService.Exists("ActivatedNewDemo")){
			<button class="btn btn-primary" >
				Feature Flag
				<i class="icon-save-white"></i>
			</button>
			}
		</div>
	</div>
</div>
<div class="card card-header card-header-stretch cold-md-12 mt-3">
	<div class="card mb-4 mt-4">
		<ul class="nav">
			<button type="button" class="btn-toolbar" (click)="Add()">
				<a class="nav-link text-toolbar">
					<i class="icon-add"></i>
					Add
				</a>
			</button>
			<button type="button" class="btn-toolbar" (click)="Export()">
				<a class="nav-link text-toolbar">
					<i class="icon-export"></i>
					Export
				</a>
			</button>
		</ul>
	</div>
	<div class="card mb-10">
		<div class="pt-4">
			<table class="int-table">
				<thead>
					<tr>
						<th scope="col">Bank Name</th>
						<th scope="col">Country</th>
						<th scope="col">Contact Name</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					@for ( bank of BanksFilter ; track bank.bankID){
					<tr>
						<td>{{ bank.bankName }}</td>
						<td>{{ bank.countryID }}</td>
						<td>{{ bank.contactName }}</td>
						<th scope="row">
							<div class="row">
								<div class="col-lg-4 col-md-12 pl-10">
									<button class="int-iconBtn" (click)="EditRow(bank)"><i class="icon-edit"></i></button>
								</div>
								<div class="col-lg-4 col-md-12">
									<button class="int-iconBtn" (click)="DeleteRow(bank)"><i class="icon-trash"></i></button>
								</div>
								<div class="col-lg-4 col-md-12 pr-10">
									<button class="int-iconBtn" (click)="ViewDetail(bank)"><i class="icon-eye"></i></button>
								</div>
							</div>
						</th>
					</tr>
					}
				</tbody>
			</table>
			<ngb-pagination class="d-flex justify-content-center" [pageSize]="PageSize" [collectionSize]="Banks.length" [(page)]="Page" (pageChange)="RefreshList()" />
		</div>
	</div>
</div>
<table id="TableExport" style="display: none"></table>
}
